text: "As the head of research in optometry at ENES, UNAM, León, my focus lies on studying visual alterations in neurodegenerative diseases. I strive to identify ocular biomarkers for 
early Alzheimer's diagnosis. My work extends to translational research on age-related macular degeneration. Additionally, I am responsible for the Institutional Program for Comprehensive 
Care 'No more complications with Diabetes', where we address the needs of prediabetic, type II diabetic, and obese patients in physiotherapy, dentistry, and visual health, aiming for 
both social impact and research advancement\n\n 
