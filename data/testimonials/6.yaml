text: "Biotechnology Engineer from the Universidad Politécnica del Estado de Morelos; Master's and Ph.D. in Chemical and Biological Sciences from the Escuela Nacional de Ciencias Biológicas of the IPN. Currently, he is a postdoctoral researcher and adjunct professor in the Optometry degree program at ENES León, UNAM. His scientific experience focuses on preclinical pharmacology of natural products, specifically on the search for active compounds of medicinal interest for the treatment of ocular conditions."
